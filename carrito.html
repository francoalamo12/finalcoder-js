<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
    
    <!-- favicon -->

    <link rel="shortcut icon" href="./multimedia/moon-favicon.jpeg" type="image/x-icon">

    <!-- title -->
    <title>Entrega final JavaScript - Coderhouse.</title>

</head>
<body>

    <div class="contenedor">

        <header class="header-mobile">
            <h1 class="logo">Moon Makeup</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <aside>

            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>

            <header>
                <h1 class="logo">Moon Makeup</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-bag-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© Franco Alamo</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <section class="carrito-productos">

                <!-- carrito vacio -->
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío.</p>

                <!-- carrito con productos -->
                <article id="carrito-productos" class="carrito-productos disabled">

                    <!-- completamos mediante js -->

                </article>

                <article id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izq">
                        <button class="carrito-acciones-vaciar">
                            Vaciar carrito
                        </button>
                    </div>

                    <div class="carrito-acciones-der">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p id="total">$ 3000</p>
                        </div>

                        <button class="carrito-acciones-comprar">COMPRAR AHORA</button>
                    </div>
                </article>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra.</p>

            </section>
        </main>
    </div>

    <!-- librerias -->
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- scripts -->

    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>

</body>
</html>
